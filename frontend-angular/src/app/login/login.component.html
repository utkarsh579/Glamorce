<mat-toolbar class="nav">
    
  <a routerLink="/" style="margin-right: -890px;"><img src="../../assets/Images/logo.jpg" alt="" style="width: 5%; border-radius: 10%;"></a>
 
  <a routerLink="/" style="text-decoration:none; color:white;">
    <span class="name">Glamorce</span>
  </a>
</mat-toolbar>
<div class="row login">
    <!-- <img class="logo" matTooltip="Click to Back Home" src="../assets/Images/transparentLogo.png" routerLink="/home" alt="Photo"> -->
    <mat-card class="col-3 card" >
        <mat-card-header>
           <h1><b>Log In</b></h1>
          </mat-card-header>
        <mat-card-content [formGroup]="loginform" name="loginForm">
            <mat-form-field class="Email" appearance="outline" >
                <mat-label style="color: black;">Enter your email</mat-label>
                <input matInput placeholder="antony@example.com" formControlName="emailId" required>
                <button mat-icon-button matSuffix class="btnicon">
                  <mat-icon>email</mat-icon>
                </button>
                <mat-error *ngIf="loginform.controls['emailId']?.errors?.required || loginform.controls['emailId']?.errors?.email">
                    Email Id is required 
                    </mat-error>
              </mat-form-field>
              <mat-form-field class="Password" appearance="outline">
                
                    <mat-label style="color: black; ">Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" class="btnicon">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginform.controls['password']?.errors?.required">
                        Password is required 
                        </mat-error>
              </mat-form-field>
        </mat-card-content>
        <button  class="loginbtn"mat-raised-button   (click)="OnLogin()">LOGIN</button>
    </mat-card>
    <div class="register">
        Don't have a account in Glamorce? <a  routerLink="/register">Register</a>
    </div>
    </div>
